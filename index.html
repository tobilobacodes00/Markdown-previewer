<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown Previewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <div class="markdown-container">
      <h1 class="text-center mb-4">Markdown Previewer</h1>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="editor" class="form-label fw-bold">Markdown Input</label>
          <textarea id="editor" class="form-control" rows="15" placeholder="Type your markdown here..."></textarea>
        </div>
        <div class="col-md-6">
          <label for="preview" class="form-label fw-bold">Preview Output</label>
          <div id="preview" class="p-3" style="min-height: 300px;"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="script.js"></script>
</html>
